<div class="row">
    <div class="col col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
    <div class="col col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <h4>Datos Maestro(a)</h4>
        <div class="row">
        <div class="col">
            <label for="exampleInputEmail1">Apellidos</label>
            <input disabled type="text" class="form-control" id="apellidosMaestro2">
            <input type="hidden" id="_id_">
        </div>
        </div>
        <div class="row">
        <div class="col">
            <label for="exampleInputEmail1">Nombres</label>
            <input disabled type="text" class="form-control" id="nombresMaestro2">
        </div>
        </div>
        <div class="row">
        <div class="col">
            <label for="exampleInputEmail1">Fecha de Nacimiento</label>
            <input disabled type="date" max="9999-12-31" class="form-control" id="fechaNacMaestro2">
        </div>
        </div>
        <div class="row">
        <div class="col">
            <label for="exampleInputEmail1">Cédula</label>
            <input disabled type="text" class="form-control" id="cedulaMaestro2">
        </div>
        </div>
        <div class="row">
        <div class="col">
            <label for="exampleInputEmail1">Dirección</label>
            <input disabled type="text" class="form-control" id="direccionMaestro2">
        </div>
        </div>
        <div class="row">
        <div class="col">
            <label for="exampleFormControlTextarea1">Observación</label>
            <textarea disabled class="form-control" id="observacionMaestro2" rows="3"></textarea disabled>
        </div>
        </div>
        <div class="row">
        <div class="col text-right" style="margin-top: 15px!important;">
            <button id="btnEditarMaestro" class="btn btn-outline-primary" onclick="editarMaestro()">Editar</button>
            <button id="btnGuardarEdicionMaestro" onclick="guardarEdicionMaestro()" class="btn btn-outline-primary" style="margin-bottom: 15px!important; display: none;">Guardar</button>
        </div>
        </div>
    </div>
    <div class="col col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
</div>
